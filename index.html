<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>&#127922 Simon dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<header>
    <h1 id="cartel-bienvenida">Bienvenido al simon dice!</h1><button id="boton-jugar">Jugar</button>
</header>
<body>
    <form id="form-juego">
        <div class="container-tablero" id="tablero-juego">
            <div id="cuadro-1">
                <p>1</p>
            </div>
            <div id="cuadro-2">
                <p>2</p>
            </div>
            <div id="cuadro-3">
                <p>3</p>
            </div>
            <div id="cuadro-4">
                <p>4</p>
            </div>
            <p id="turno-usuario">Turno #1</p>
        </div>
        <strong class="oculto" id="error-jugada">Le erraste :(</strong>
        <div id="botones-juego">
            <button class="oculto" id="boton-continuar-juego">Querés intentar de nuevo?</button>
            <button class="oculto" id="boton-reinicio-juego">Querés comenzar de nuevo?</button>
        </div>
    </form>
</body>
<script src='js/calculos.js'></script>
<script src='js/pruebas.js'></script>
</html>
